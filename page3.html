<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded styles</title>

    <!-- Style tag for internal CSS-->
     <style>
        body{
            background-color: rgb(220, 220, 9);
        }
        h1{
            color:red;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        p {
            font-variant: small-caps;
            background-color: aqua;
        }
        img{
            width: 400px;
            height: 500%;
        }
        strong{
            font-style: italic;
            font-weight: lighter;
        }
     </style>
</head>
<body>

    <h1>H1 element</h1>
    <h2>h2 element</h2>
    <hr>
    <!-- p element-->
     <p>Lorem ipsum dolor  Quisque diam elit, mattis sed ante et, ullamcorper tempus massa.</p>
    
     <br>
     <img src="img/img1.jpeg" >

     <br> 
     <strong> This is text in the strong element</strong>
</body>
</html>
